<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
      
<body>
<div class="container" style="margin-top: 100px;border: groove; border-radius:10px;width: 50%;">
    <h2 style="font-size:large; top:10%;margin-bottom:1%; color: red;">Chosen Plans Details</h2>
    <form action="{% url 'recharge' %}" method="post">
        {% csrf_token %}         
     <table class="table">
        {% if key3 %}
            <thead>
                <tr>
                    <th>Plan ID</th>
                    <th><input style="border: none;"   type="text" name="planid" id="" value="{{key3.id}}" readonly></th>
                </tr> 
            </thead> 
            <thead>   
                <tr>   
                    <th>Plan Name</th>
                    <th><input style="border: none;"  type="text" name="planname" id="" value="{{key3.plans_name}}" readonly></th>
                </tr>
            </thead> 
            <thead>   
                <tr>    
                    <th>Internet Data</th>
                    <th><input style="border: none;"  type="text" name="iinternetdata" id="" value="{{key3.internet_data}}" readonly></th>
                </tr>
            </thead>
            <thead>    
                <tr>            
                    <th>Call hours</th>
                    <th><input style="border: none;"  type="text" name="callhour"id="" value="{{key3.call_hours}}" readonly></th>
                </tr>
            </thead>
            <thead>    
                <tr>    
                    <th>SMS Data</th>
                    <th><input style="border: none;"  type="text" name="smsdata"id=""  value="{{key3.sms_data}}" readonly></th>
                </tr>
            </thead>
            <thead>    
                <tr>
                    <th>Amount</th>
                    <th><input style="border: none;"  type="number" name="amount" id="" value="{{key3.amount}}" readonly></th>
                </tr>
            </thead>
            <thead>    
                <tr>    
                    <th>Operator Id</th>
                    <th><input style="border: none;"  type="text" name="operatorid" id=""  value="{{key5}}" readonly></th>
                </tr>
            </thead>
            <thead>     
                <tr>   
                    <th>Phone number</th>
                    <th><input style="border: none;"  type="text" name="phoneno" id=""  value="{{key4}}" readonly></th>
                </tr>
            </thead> 
            <thead>
                <tr>
                    <td><input type="submit" value="Recharge" id=""></td></tr>
            </thead>          
          {% endif %}
      </table>
    </form>
</div>    
</body>
</html>
